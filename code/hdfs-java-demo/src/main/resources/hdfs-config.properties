# HDFS Java API 配置文件
# 请根据您的实际环境修改以下配置

# HDFS集群地址
# 格式: hdfs://namenode_host:port
# 默认端口通常是9000或8020
hdfs.uri=hdfs://10.132.144.24:9000

# HDFS用户名
# 建议使用具有适当权限的用户
hdfs.user.name=hadoop

# 缓冲区大小（字节）
# 影响文件读写性能，建议根据网络和磁盘性能调整
# 默认: 131072 (128KB)
hdfs.buffer.size=131072

# 连接超时时间（毫秒）
# 连接HDFS的超时时间
# 默认: 10000 (10秒)
hdfs.connect.timeout=10000

# 最大重试次数
# 操作失败时的重试次数
# 默认: 3
hdfs.max.retries=3

# 其他可选配置
# 可以根据需要添加更多配置项

# 是否启用调试模式
debug.enabled=false

# 临时目录
temp.dir=/tmp/hdfs-java-demo

# 日志级别
log.level=INFO